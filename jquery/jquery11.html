<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    
    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        const arr1 = [100, 200, 300, 400, 500, 600, 700]

        arr1.forEach((elem) => {
            document.write(elem)
        });
        document.write("<br>")
        for (let i in arr1){
            document.write(arr1[i])
        }
        document.write("<br>")
        for (let i of arr1){
            document.write(i)
        };
        document.write("<br>")
        let a = [];
        for(let i = 1; i<=5; i++){
            a += [i]; //a = a + [i]
        };
        console.log(a)
        document.write(a[0],"<br>")
        document.write(a[1],"<br>")
        document.write(a[2],"<br>")
        document.write(a[3],"<br>")
        document.write(a[4],"<br>")
        document.write(a[5],"<br>")
        
        // 배열 비구조화 할당
        let [x, y] = [100, 200];
        document.write(x);
        document.write(y);
        [x, y] = [y, x]
        document.write(x);
        document.write(y);

        document.write("<br>")
        // Array 객체
        const arr10 = [100, 200, 300, 400, 500];
        const arr20 = [600, 700, 800, 900, 1000];

        document.write(arr10, "<br>");
        document.write(arr10.join('*'), "<br>");
        document.write(arr10.reverse(), "<br>");
        document.write(arr10.sort(function(a, b){return b - a}), "<br>");//a에서 b순서대로
        document.write(arr10.sort(function(a, b){return a - b}), "<br>");//b에서 a순서대로
        document.write(arr10.slice(1, 3), "<br>");//1번부터 3번전까지
        document.write(arr10.concat(arr20), "<br>");
        document.write(arr10.shift(), "<br>");//가장 앞에 있는 값을 호출하고 배열에서 제거
        document.write(arr10, "<br>");
        document.write(arr10.unshift(100), "<br>");//가장 앞에 값을 추가해줌
        document.write(arr10, "<br>");
        document.write(arr10.pop(), "<br>")// 가장 끝에 있는 값을 호출하고 배열에서 제거
        document.write(arr10, "<br>");
    </script>
</body>
</html>
